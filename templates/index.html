<!DOCTYPE html>
<html>
<head>
    <title>Safe Code Executor</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        textarea { width: 100%; height: 200px; margin-bottom: 1rem; }
        button { padding: 0.5rem 1rem; cursor: pointer; background: #007bff; color: white; border: none; }
        #output { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; margin-top: 1rem; }
    </style>
</head>
<body>
    <h1>Python Safe Executor</h1>
    <textarea id="code" placeholder="Write your Python code here...">print("Hello World")</textarea>
    <button onclick="runCode()">Run Code</button>
    <div id="output"></div>
    <script>
        async function runCode() {
            const code = document.getElementById('code').value;
            const outputDiv = document.getElementById('output');
            outputDiv.textContent = "Running...";
            
            try {
                const response = await fetch('/run', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                const data = await response.json();
                outputDiv.textContent = data.output || data.error;
            } catch (err) {
                outputDiv.textContent = "Error: " + err.message;
            }
        }
    </script>
</body>
</html>
